<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Are You Looking For?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff69b4, #8e44ad, #3498db, #2ecc71, #f1c40f, #e67e22, #e74c3c);
      background-size: 400% 400%;
      animation: rainbowBG 15s ease infinite;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes rainbowBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: floatIn 1.5s ease-out forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounceIn 1s ease;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ffdefa;
      animation: fadeIn 2s ease forwards;
    }

    .prank {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #ffe;
      cursor: pointer;
      animation: shake 4s infinite;
      transition: transform 0.3s ease;
    }

    .prank:hover {
      transform: scale(1.1) rotate(1deg);
      color: #ffffff;
      text-shadow: 0 0 8px #fff, 0 0 12px #ff69b4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes floatIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    .emojis {
      font-size: 2rem;
      margin-top: 1rem;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏳️‍🌈 Oops! Lost in Glitter?</h1>
    <p>There’s nothing here, diva. You’ve reached the ✨ void of fabulous nonsense ✨</p>
    <p class="emojis">🌈💅👠✨🦄👀💖</p>
    <p class="prank">Go back, before you get seduced by the sparkle. Surprise waiting in the DM.<br><br>btw Feet 👅</p>
  </div>
</body>
</html>
